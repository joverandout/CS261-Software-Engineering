<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <button class="white_button" id="back_button">Back</button>
        <div class="header">
            <h1>New Template</h1>
        </div>

        <hr>

        <p style="font-size: larger;">Template:  //TEMPLATE NAME//</p>
        <p>Add questions to ask your attendees at the end of the session</p>

        <form>

            <div class="btn-group-2" id="buttons" style="margin-bottom: 60px;">
                <!--The buttons generated by the script get put here-->
                <!--We also need some validation to limit the number of emotions to 8-->
            </div>

            <script>
                var x ="", i;
                //This eventList should contain a list of all the user's scheduled and past events as [Name,Date/time,Category] triplets
                var questionsList = ["If you could sum up this session in one word, what would it be?", "What one thing could be improved about this session?", "Do you have any questions to submit to the organiser?"];
                var len = questionsList.length;
                for (i=0; i<len; i++) {
                    //This loop concatenates a html button for every event in the list.
                    //By all means this can be changed to work better in react.
                    x = x + "<button type=\"button\" id=\""+i+"\" onClick=deleteQuestion(\'"+i+"\')>" + questionsList[i] + "</button>" ;
                }
                document.getElementById("buttons").innerHTML = x;

                function deleteQuestion(id) {
                    // Delete the question with given id
                    questionsList.splice(id, 1);
                    // Re-draw the question boxes

                }

                </script>

        </form>

        <div class="wrap">
            <div class="row">
                <input type="textarea" class="form-control" id="name" style="line-height: 2em; border:2px solid #34495e; margin-top: 10px;">
                <label for="name">Add New Question</label>
            </div>
            <button type="button" class="white_button">Add</button>
        </div>

        <button type="submit" class="green_button" id="next_button">Next</button>

    </body>
</html>
