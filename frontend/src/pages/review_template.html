<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            
            .split {
              height: 100%;
              width: 50%;
              position: fixed;
              z-index: 1;
              top: 163;
              overflow-x: hidden;
              padding-top: 20px;
            }

            .left {
              left: 0;
            }

            .right {
              right: 0;
            }

            .centered {
              position: absolute;
              top: 10%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align: center;
            }

            .column {
                padding:20;
                text-align: center;
            }

        </style>

    </head>
    <body>
        <button class="white_button" id="back_button">Back</button>
        <div class="header">
            <h1>Template:  //TEMPLATE NAME//</h1>
            <p>Review Changes</p>
        </div>

        <hr>

        <div style="display: table;">
          <div style="display: table-row;">

            <div style="display: table-cell;" class="column">
              <h2>Selected Emotions</h2>

              <div class="btn-group-2" id="emotions" style="margin-bottom: 60px;">
                  <!--The buttons generated by the script get put here-->
              </div>

            </div>

            <div style="display: table-cell; position:fixed; left:50vw">
              <h2>End of Session Questions</h2>
              
              <div class="btn-group-3" id="questions">
                <!-- Buttons generated by the script are put here-->
              </div>
            
            </div>

            <script>
              var x ="", i;
              //This questionList should contain a list of all the host's post-session questions
              var questionsList = ["If you could sum up this session in one word, what would it be?", "What one thing could be improved about this session?", "Do you have any questions to submit to the organiser?"];
              var len = questionsList.length;
              for (i=0; i<len; i++) {
                  //This loop concatenates a html button for every question in the list.
                  //By all means this can be changed to work better in react.
                  x = x + "<button type=\"button\" id=\""+i+"\" >" + questionsList[i] + "</button>" ;
              }
              document.getElementById("questions").innerHTML = x;


              var y ="", j;
              //This emotionList should contain all the emotions the user previously selected
              var emotionList = [["Proud", "#F4b72f"],["Happy", "#F4b72f"],["Tired", "#75C7E3"],["Bored", "#75C7E3"],["Anxious", "#9B75E3"], ["Afraid", "#9B75E3"], ["Annoyed", "#F07A7A"], ["Angry", "#F07A7A"]];
              var len = emotionList.length;
              for (j=0; j<len; j++) {
                  //This loop concatenates a html button for every emotion in the list, in its given colour.
                  //By all means this can be changed to work better in react.
                  y = y + "<button type=\"button\" id=\""+j+"\" >" + emotionList[j][0] + "</button>" ;
              }
              document.getElementById("emotions").innerHTML = y;

            </script>

          </div>
        </div>

        <button type="submit" class="green_button" id="next_button" >Save Template</button>

    </body>
</html>
