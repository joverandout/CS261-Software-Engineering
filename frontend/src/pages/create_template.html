<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <button class="white_button" id="back_button">Back</button>
        <div class="header">
            <h1>New Template</h1>
        </div>

        <hr>

            <form>

                <div class="wrap">

                    <div class="row">
                        <input type="text" class="form-control" id="name" required>
                        <label for="name">Template Name</label>
                    </div>
                </div>

                <p style="font-size: larger;">Select up to 8 emotions for attendees to choose from:</p>

                <div class="btn-group" id="buttons" style="margin-bottom: 60px;">
                  <!--The buttons generated by the script get put here-->
                  <!--We also need some validation to limit the number of emotions to 8-->
                </div>

                        <script>
                        var x ="", i;
                        //This wordList currently has the colours of the pre-defined words (not any additional user-defined ones)
                        var wordList = [["Proud", "#F4b72f"],["Excited","#F4b72f"],["Interested", "#F4b72f"], ["Happy", "#F4b72f"], ["Joyful", "#F4b72f"], ["Optimistic", "#75C7E3"], ["Tired", "#75C7E3"], ["Calm", "#75C7E3"], ["Grateful", "#75C7E3"], ["Bored", "#75C7E3"], ["Sad", "#9B75E3"], ["Insecure", "#9B75E3"], ["Depressed", "#9B75E3"], ["Anxious", "#9B75E3"], ["Afraid", "#9B75E3"], ["Annoyed", "#F07A7A"], ["Angry", "#F07A7A"], ["Overwhelmed", "#F07A7A"], ["Stressed", "#F07A7A"], ["Frustrated", "#F07A7A"]];
                        var len = wordList.length;
                        for (i=0; i<len; i++) {
                            //This loop concatenates a html button for every emotion in the list, in its given colour.
                            //By all means this can be changed to work better in react.
                            x = x + "<button class=\"emotion_button\" type=\"button\" id=\""+i+"\" onClick=changeColour(\'"+i+"\',\'"+wordList[i][1]+"\')>" + wordList[i][0] + "</button>" ;
                        }
                        document.getElementById("buttons").innerHTML = x;

                        //Currently this is how I'm changing colour on click. Again, please change.
                        function changeColour(id, colour) {
                            // backgroundColor property is in RGB so must be converted to hex to compare with 'colour'
                            if (RGBToHex(document.getElementById(id).style.backgroundColor) == colour.toUpperCase()) {
                                // Reset background colour of button
                                document.getElementById(id).style.backgroundColor = "";
                            } else {
                                // Set background colour of button
                                document.getElementById(id).style.backgroundColor = colour;
                            }
                               
                        }

                        // Function from https://css-tricks.com/converting-color-spaces-in-javascript/
                        function RGBToHex(rgb) {
                            // Choose correct separator
                            let sep = rgb.indexOf(",") > -1 ? "," : " ";
                            // Turn "rgb(r,g,b)" into [r,g,b]
                            rgb = rgb.substr(4).split(")")[0].split(sep);

                            let r = (+rgb[0]).toString(16),
                                g = (+rgb[1]).toString(16),
                                b = (+rgb[2]).toString(16);

                            if (r.length == 1)
                                r = "0" + r;
                            if (g.length == 1)
                                g = "0" + g;
                            if (b.length == 1)
                                b = "0" + b;

                            return ("#" + r.toUpperCase() + g.toUpperCase() + b.toUpperCase());
                        }
                        </script>

                <div class="wrap">
                    
                    <!--When a user adds a new emotion, this needs to be added to the above rows of emotion buttons-->
                    <!--'Add' button onclick runs function to add new emotion-colour pair to list-->
                    <!--Above button creation should probs be in a function so we can rerun when additional buttons made-->
                    <!--Global var count to store number of active buttons (changed in changeColour) with maximum of 8-->
                    <div class="oneline">
                        <p>Add custom emotion: </p>
                        <input type="text" class="form-control" id="name">
                        <button type="button" class="white_button">Add</button>
                    </div>
                   
                </div>                              

                <button type="submit" class="green_button" id="next_button">Next</button>

        </form>
          

    </body>
</html>
