<!DOCTYPE html>
<html>
    <head>
        <title>End of Meeting</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
        <!--Instruct the browser not to change the scale on a mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>
    <body>
        <div class="wrap">
            <h1>////// Meeting Name ///////</h1> <!--Insert meeting name here-->
            <p>End-of-session feedback</p>
        </div>
        <hr>
        <div class="wrap">

                <br>

                <span><a>If you could sum up this session in one word, what would it be?</a><span></span> <!--Insert question here-->

                <div class="row">
                        <input type="text" class="form-control" id="name" name="feedback">
                        <label for="name">Answer</label>
                </div>  

                <div>
                    <button type="submit" class="green_button">Submit</button>
                </div>
        </div>
    </body>
</html>
