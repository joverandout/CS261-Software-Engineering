<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>
    <body>
         <!---- requirements for fancy text box
          1. wrap input label on a div
          2. add "required" attribute on input so we can use :valid selector
          --->

        <div class="header">
            <button class="white_button" id="back_button">Log out</button>
            <button class="white_button" id="back_button_right">Create New Event</button>
            <h1>Welcome, \\name//</h1> <!--Insert username here-->
            <p style="font-size: 20px; font-weight: bold;"> Your scheduled events:</p>
            <div class="divider"> <span></span>
        </div>

        <div class="wrap">
            <p style="font-size: 16px; font-weight: bold; text-align: left;"> Filter by Category: </p>
            <select name="cat" id="cat" onchange=""> <!--On change, change the events listed below-->
                <option> --Select Category-- </option> <!--get categories for that user-->
            </select>
        </div>

        <hr>

        <div id="NoEvents"> <!--Display this div if the user has no events-->
            <p style="padding-top: 50px;">You don’t have any scheduled events. </p>
            <p> Click the ‘Create New Event’ button in the top-right corner to get started! </p>
        </div>

        <div id="DisplayEvents"> <!--Display this div if the user does have saved events-->

        </div>


    </body>
</html>
