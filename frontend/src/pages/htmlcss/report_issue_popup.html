<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="popup_styles.css">

        <!--Instruct the browser not to change the scale on a mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>
    <body>

        <button class="open-button" id="reportButton" onclick="openForm()" > <img src="exclaimation.png"> Report a Technical Issue <img src="exclaimation.png"> </button>

        <div class="form-popup" id="reportIssue">
          <form class="form-container report-container">
            <button type="button" onclick="closeForm()" class="exit"><img src="x2.png" /> </button>
            <h1>Report an issue</h1>
            <button type="submit" class="btn report" value="The speaker is too quiet">The speaker is too quiet</button>
            <button type="submit" class="btn report" value="The speaker is on mute">The speaker is on mute</button>
            <button type="submit" class="btn report" value="The content is missing">The content is missing</button>
            <div class="row">
                <input type="text" class="form-control" id="name" name="username"> 
                <label for="name">Report other issue</label>
                <button type="submit" class="btn report">Send</button>
            </div>
          </form>
        </div>
        
        <!-- Show/Hide popup -->
        <script>
        function openForm() {
          document.getElementById("reportIssue").style.display = "block";
          document.getElementById("reportButton").style.display = "none";
        } 
        function closeForm() {
          document.getElementById("reportIssue").style.display = "none";
          document.getElementById("reportButton").style.display = "block";
        }
        </script>
    </body>
</html>
