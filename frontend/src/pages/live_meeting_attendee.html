<!DOCTYPE html>
<html>
    <head>
        <title>End of Meeting</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
        <!--Instruct the browser not to change the scale on a mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>
    <body>
        <div class="wrap">
            <h1>/// Meeting Name //</h1> <!--Insert meeting name here-->
        </div>
        <hr>

        <p style="font-size: larger;">Select up to 8 emotions for attendees to choose from:</p>

        <div class="btn-group" id="buttons" style="margin-bottom: 60px;">
          <!--The buttons generated by the script get put here-->
          <!--We also need some validation to limit the number of emotions to 8-->
        </div>

                <script>
                var x ="", i;
                //This wordList currently has the colours of the pre-defined words (not any additional user-defined ones)
                var wordList = [["Proud", "#F4b72f"],["Excited","#F4b72f"],["Interested", "#F4b72f"], ["Happy", "#F4b72f"], ["Joyful", "#F4b72f"], ["Optimistic", "#75C7E3"], ["Tired", "#75C7E3"], ["Calm", "#75C7E3"], ["Grateful", "#75C7E3"], ["Bored", "#75C7E3"], ["Sad", "#9B75E3"], ["Insecure", "#9B75E3"], ["Depressed", "#9B75E3"], ["Anxious", "#9B75E3"], ["Afraid", "#9B75E3"], ["Annoyed", "#F07A7A"], ["Angry", "#F07A7A"], ["Overwhelmed", "#F07A7A"], ["Stressed", "#F07A7A"], ["Frustrated", "#F07A7A"]];
                var len = wordList.length;
                for (i=0; i<len; i++) {
                    //This loop concatenates a html button for every emotion in the list, in its given colour.
                    //By all means this can be changed to work better in react.
                    x = x + "<button type=\"button\" id=\""+i+"\" onClick=changeColour(\'"+i+"\',\'"+wordList[i][1]+"\')>" + wordList[i][0] + "</button>" ;
                }
                document.getElementById("buttons").innerHTML = x;

                //Currently this is how I'm changing colour on click. Again, please change.
                //The buttons cannot yet be unselected, which is a problem.
                function changeColour(id, colour) {
                       document.getElementById(id).style.backgroundColor = colour; 
                }
                </script>

    </body>
</html>
