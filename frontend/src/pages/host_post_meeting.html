<!DOCTYPE html>
<html>
    <head>
        <title>Post-meeting feedback</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
        <!--Instruct the browser not to change the scale on a mobile device-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
  
    </head>
    <body>
        <div class="wrap">
            <h1>//// Meeting Name ////</h1> <!--Insert meeting name here-->
        </div>
        <hr>
        <div class="wrap">
            <div class="row">
                <p>Attendees can now answer your end-of-session questions.</p>
                <p>Press the button below to close feedback and end the meeting.</p>
            </div>  
        </div>

        <button class="closeFeedbackButton"> Close feedback collection</button>
    </body>
</html>
